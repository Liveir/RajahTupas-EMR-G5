<body>
  <div class="container-scroller d-flex">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <!-- Image and Photo -->
              <div class="brand-logo">
                <img src="../../images/logo-dark.svg" alt="logo">
                <label class="prof-pic">
                  <input type="file" id="profile-pic" style="display:none">
                  <img src="../../images/auth/prof-pic-placeholder.svg"> 
                  <p>Insert Photo</p>
                </label>
              </div>
                <!-- Title -->
              <form class="top-right">
              <h4 class="font-weight-light">Patient Registration Form</h4>
              </form> 
              <form class="pt-3">
                <!-- First Line -->
                <div class="form-group-2">
                  <input type="text" class="form-control form-control-lg" id="firstName" placeholder="First Name"><span class="count text-danger">*</span>
                </div>
                <div class="form-group-2">
                    <input type="text" class="form-control form-control-lg" id="middleName" placeholder="Middle Name"><span class="count text-danger">*</span>
                </div>
                <div class="form-group-2">
                    <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Last Name"><span class="count text-danger">*</span>
                </div>
                <!-- Second Line -->
                <div class="form-group-3">
                    <input type="text" class="form-control form-control-lg" id="birthDate" placeholder="DD/MM/YYYY"><span class="count text-danger">*</span>
                </div>
                <div class="form-group-4">
                    <input type="text" class="form-control form-control-lg" id="age" placeholder="Age"><span class="count text-danger">*</span>
                </div>
                <div class="form-group-4">
                    <select class="form-control form-control-lg" id="sex">
                    <option>Sex</option>
                    <option>Male</option>
                    <option>Female</option>
                    </select><span class="count text-danger">*</span>
                </div>
                <!-- Third Line -->
                <div class="form-group-1">
                  <input type="text" class="form-control form-control-lg" id="religion" placeholder="Religion">
                </div>
                <!-- Fourth Line -->
                <div class="form-group-5">
                    <input type="radio" id="single" name="maritalStatus" value="single">
                    <label for="single">Single</label><br>
                </div>
                <div class="form-group-5">
                    <input type="radio" id="married" name="maritalStatus" value="married">
                    <label for="married">Married</label><br>
                </div>
                <div class="form-group-5">
                    <input type="radio" id="divorced" name="maritalStatus" value="divorced">
                    <label for="html">Divorced</label><br>
                </div>
                <div class="form-group-5">
                    <input type="radio" id="separated" name="maritalStatus" value="separated">
                    <label for="divorced">Separated</label><br>
                </div>
                <div class="form-group-5">
                    <input type="radio" id="widowed" name="maritalStatus" value="widowed">
                    <label for="widowed">Widowed</label><br>
                </div>
                <!-- Fifth Line -->
                <div class="form-group-6">
                    <input type="text" class="form-control form-control-lg" id="streetAddress" placeholder="Street Address"><span class="count text-danger">*</span>
                </div>
                <div class="form-group-4">
                    <input type="text" class="form-control form-control-lg" id="zipCode" placeholder="Zip"><span class="count text-danger">*</span>
                </div>
                <!-- Sixth Line -->
                <div class="form-group-2">
                    <select class="form-control form-control-lg" id="country">
                        <option>Country</option>
                        </select><span class="count text-danger">*</span>
                </div>
                <div class="form-group-2">
                    <select class="form-control form-control-lg" id="state-code"><option>State</option></select>
                    </select><span class="count text-danger">*</span>
                </div>
                <div class="form-group-2">
                  <input type="text" class="form-control form-control-lg" id="city" placeholder="City"></select><span class="count text-danger">*</span>
                </div>

                <script>
                  // default
                  let user_country_code = "ZC";
                  
                  (function () {
                      // script https://www.html-code-generator.com/html/drop-down/country-region
                  
                      // Get the country name and state name from the imported script.
                      let country_list = country_and_states['country'];
                      let states_list = country_and_states['states'];
                  
                      // creating country name drop-down
                      let option =  '';
                      //do not remove, might cause regression bugs
                      //option += '<option>select country</option>';
                      for(let country_code in country_list){
                          // set selected option user country
                          let selected = (country_code == user_country_code) ? ' selected' : '';
                          option += '<option value="'+country_code+'"'+selected+'>'+country_list[country_code]+'</option>';
                      }
                      document.getElementById('country').innerHTML = option;
                  
                      // creating states name drop-down
                      let text_box = '<input type="text" class="input-text" id="states">';
                      let state_code_id = document.getElementById("state-code");
                  
                      function create_states_dropdown() {
                          // get selected country code
                          let country_code = document.getElementById("country").value;
                          let states = states_list[country_code];
                          // invalid country code or no states add textbox
                          if(!states){
                              state_code_id.innerHTML = text_box;
                              return;
                          }
                          let option = '';
                          if (states.length > 0) {
                              option = '<select id="states">\n';
                              for (let i = 0; i < states.length; i++) {
                                  option += '<option value="'+states[i].code+'">'+states[i].name+'</option>';
                              }
                              option += '</select>';
                          } else {
                              // create input textbox if no states 
                              option = text_box
                          }
                          state_code_id.innerHTML = option;
                      }
                  
                      // country select change event
                      const country_select = document.getElementById("country");
                      country_select.addEventListener('change', create_states_dropdown);
                  
                      create_states_dropdown();
                  })();
                  
                  </script>

                <!-- Seventh Line -->
                <div class="form-group-1">
                    <input type="text" class="form-control form-control-lg" id="occupation" placeholder="Occupation">
                </div>
                <!-- Eight Line -->
                <div class="form-group-3">
                    <input type="text" class="form-control form-control-lg" id="mobileNo" placeholder="Mobile Number"><span class="count text-danger">*</span>
                </div>
                <div class="form-group-3">
                    <input type="text" class="form-control form-control-lg" id="telephoneNo" placeholder="Telephone Number">
                </div>
                <!-- Ninth Line -->
                <div class="form-group-1">
                    <input type="text" class="form-control form-control-lg" id="occupation" placeholder="Email">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">BACK</a>
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">SUBMIT</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>

</body>
