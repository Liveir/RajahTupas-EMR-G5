<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="graphics/rtms-logo.png" type="image">
    <title>Admin Login</title>
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/styles_login.css">
</head>
<body>
    <div class="container">
        <div class="myform">
            <form>
                <h2>ADMIN LOGIN</h2>
                <span class="material-icons-outlined text-to-whitebg">email</span>
                <input id="email" name="email" type="text" placeholder="Admin Email">
                <span class="material-icons-outlined text-to-whitebg">key</span>
                <input id="password" name="password" type="password" placeholder="Password">
                <button type="button" id="login" name="login" value="login">LOGIN<span class="material-icons-outlined">login</span></button>
            </form>
        </div>

        <div class="image">
            <img src="graphics/image_sample.png" draggable="false">
        </div>
    </div>
    <script type="module" src="js/script_login.js"></script>
</body>
</html>
