<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=yes">
    <link rel="icon" href="graphics/rtms-logo.png" type="image">
    <title>Rajah Tupas EMR</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles_form.css">
</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div id="menu-btn" class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <span id="search-img" class="material-icons-outlined text-to-darkbg">search</span>
            <div id="main-searchbar" class="search-division">
                <div class="header-left">
                    <input id="searchbar" name="search" type="text" placeholder="Search">
                </div>
            </div>
            <div id="main-headerspace" class="header-space">
            </div>
            <div>
                <div class="datetime">
                    <div class="time"></div>
                    <div class="date"></div>
                </div>
            </div>
        </header>
        <!-- End Header -->
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <img draggable="false" id="header-image" src="graphics/rtms-logo.png" />
                    <p id="header-title">Rajah Tupas</p>
                    <p id="header-subtitle">Medical Services</p>
                </div>
                <span id="sidebar-close" class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>
            <p id="sidebar-separator">__________________________</p>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">dashboard</span><a class="sidebar-link" href="homepage.html">Homepage</a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">person_add</span><a class="sidebar-link" href="register-patient.html">Patient Registration</a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">list_alt</span><a class="sidebar-link" href="homepage.html">Patient List</a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">settings</span><a class="sidebar-link" href="homepage.html">Settings</a>
                </li>
            </ul>
            <button type="button" id="logout" name="logout" value="logout">LOGOUT<span id="logout-img" class="material-icons-outlined">logout</span></button>
        </aside>
        <!-- End Sidebar -->
        <!-- Main -->
        <main id="main-container" class="main-container">
 
            <div id="patientForm" style="display: block" class="form-container">
                <div class="pform">
                    <form>
                        <div class="brand-logo">
                            <!-- Title -->
                            <div id="header-pform">
                                <a>PATIENT REGISTRATION FORM</a>
                                <a class="prof-pic" href="index.html">
                                    <span id="pro-pic" class="material-icons-outlined text-to-whitebg">add_a_photo</span>
                                </a>
                            </div>
                        </div>
                        <!-- First Line -->
                        <div class="form-group-2">
                            <input type="text" class="form-control form-control-lg" id="firstName" placeholder="First Name"><span class="count text-danger">*</span>
                        </div>
                        <div class="form-group-2">
                            <input type="text" class="form-control form-control-lg" id="middleName" placeholder="Middle Name"><span class="count text-danger">*</span>
                        </div>
                        <div class="form-group-2">
                            <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Last Name"><span class="count text-danger">*</span>
                        </div>
                        <!-- Second Line -->
                        <div class="form-group-3">
                            <input type="text" class="form-control form-control-lg" id="birthDate" placeholder="DD/MM/YYYY"><span class="count text-danger">*</span>
                        </div>
                        <div class="form-group-4">
                            <input type="text" class="form-control form-control-lg" id="age" placeholder="Age"><span class="count text-danger">*</span>
                        </div>
                        <div class="form-group-4">
                            <select class="form-control form-control-lg" id="sex">
                                <option>Sex</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select><span class="count text-danger">*</span>
                        </div>
                        <!-- Third Line -->
                        <div class="form-group-1">
                            <input type="text" class="form-control form-control-lg" id="religion" placeholder="Religion">
                        </div>
                        <!-- Fourth Line -->
                        <div class="form-group-5">
                            <input type="radio" id="single" name="maritalStatus" value="single">
                            <label for="single">Single</label><br>
                        </div>
                        <div class="form-group-5">
                            <input type="radio" id="married" name="maritalStatus" value="married">
                            <label for="married">Married</label><br>
                        </div>
                        <div class="form-group-5">
                            <input type="radio" id="divorced" name="maritalStatus" value="divorced">
                            <label for="html">Divorced</label><br>
                        </div>
                        <div class="form-group-5">
                            <input type="radio" id="separated" name="maritalStatus" value="separated">
                            <label for="divorced">Separated</label><br>
                        </div>
                        <div class="form-group-5">
                            <input type="radio" id="widowed" name="maritalStatus" value="widowed">
                            <label for="widowed">Widowed</label><br>
                        </div>
                        <!-- Fifth Line -->
                        <div class="form-group-6">
                            <input type="text" class="form-control form-control-lg" id="streetAddress" placeholder="Street Address"><span class="count text-danger">*</span>
                        </div>
                        <div class="form-group-4">
                            <input type="text" class="form-control form-control-lg" id="zipCode" placeholder="Zip"><span class="count text-danger">*</span>
                        </div>
                        <!-- Sixth Line -->
                        <div class="form-group-2">
                            <select class="form-control form-control-lg" id="City">
                                <option>City</option>
                            </select><span class="count text-danger">*</span>
                        </div>
                        <div class="form-group-2">
                            <select class="form-control form-control-lg" id="Province/State">
                                <option>Province/State</option>
                            </select><span class="count text-danger">*</span>
                        </div>
                        <div class="form-group-2">
                            <select class="form-control form-control-lg" id="Country">
                                <option>Country</option>
                            </select><span class="count text-danger">*</span>
                        </div>
                        <!-- Seventh Line -->
                        <div class="form-group-1">
                            <input type="text" class="form-control form-control-lg" id="occupation" placeholder="Occupation">
                        </div>
                        <!-- Eight Line -->
                        <div class="form-group-3">
                            <input type="text" class="form-control form-control-lg" id="mobileNo" placeholder="Mobile Number"><span class="count text-danger">*</span>
                        </div>
                        <div class="form-group-3">
                            <input type="text" class="form-control form-control-lg" id="telephoneNo" placeholder="Telephone Number">
                        </div>
                        <!-- Ninth Line -->
                        <div class="form-group-1">
                            <input type="text" class="form-control form-control-lg" id="occupation" placeholder="Occupation">
                        </div>
                        <div class="mt-3">
                            <a class="btn-block" href="homepage.html">BACK</a>
                            <a class="btn-block" href="homepage.html">SUBMIT</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <!-- End Main -->
    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <script type="module" src="js/script_login.js"></script>
    <!-- Custom JS -->
</body>
</html>
